{% extends "master/master.html" %}
{% block content %}
    <div class="row">
        <div class="span8">
            <div class="form">
                <h2>Please register</h2>
                <form class="boxform horizontal-form validate" method="POST" action="/register">
                    {% for field in form %}
                        {% if field.name != "remember" %}
                            {{ formmacros.form_field(field) }}
                        {% endif %}
                    {% endfor %}

                    <fieldset class="form-actions">
                        <div class="input">
                            <input type="submit" class="button large" value="Register">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="span4">
        </div>
    </div>
{% endblock %}
