{% import "master/macros.html" as macros %}                                                                                                           
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{txt.site.title}}</title>
    <meta name="description" content="{{txt.site.description}}">
    <meta name="author" content="{{txt.site.author}}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/userbase.css" rel="stylesheet">
    {{ snippets.header() }}

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="container">
        {% block container %}
            <header>
                <h1>Participate!</h1>
            </header>
            {% for m in flash_messages %}
                <div class="alert-message {{m.css_class}}">
                    <strong>{{m.msg}}</strong><br>
                    {{m.description}}
                </div>
            {% endfor %}

            {% block content %}
            {% endblock %}

      <footer>
        {% block footer %}
        {% endblock %}
      </footer>
    {% endblock %}
    </div> <!-- /container -->

      <script src="/js/jquery-1.6.4.min.js"></script>
      <script src="/js/jquery.validate.min.js"></script>
      <script src="/js/messages_de.js"></script>
      <script src="/js/usermanager.js"></script>
  </body>
</html>
